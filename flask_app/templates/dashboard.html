<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-between">
          <h1 class="me-2" type="button">Welcome {{loggedUser.first_name}}</h1>
          <div>
            <a href="/add/post" class="btn btn-sm btn-outline-warning" type="button">Create a Post</a>
            <a href="/profile" class="btn btn-sm btn-outline-primary" type="button">Profile</a>
            <a href="/logout" class="btn btn-sm btn-outline-secondary" type="button">Logout</a>
        
          </div>
         </form>
      </nav>
      <h1 class="text-center m-2">All Posts</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
            <th scope="col">Creator</th>
          </tr>
        </thead>
        <tbody>
            {% for post in posts %}
          <tr>
            <td>{{post.title}}</td>
            <td>{{post.content}}</td>
            <td>{{post.first_name}} {{post.last_name}}</td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    
</body>
</html>
